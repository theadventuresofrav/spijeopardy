<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo Jeopardy</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;800&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030305;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .font-cinzel { font-family: 'Cinzel', serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      .text-gold-gradient {
        background: linear-gradient(135deg, #fef08a 0%, #facc15 50%, #854d0e 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .hud-grid {
        background-image: linear-gradient(to right, rgba(34, 211, 238, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(34, 211, 238, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }
      
      @keyframes scanDown {
        0% { 
          clip-path: inset(0 0 100% 0);
          opacity: 0;
          transform: translateY(-20px);
        }
        100% { 
          clip-path: inset(0 0 0 0);
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-scan-down {
        animation: scanDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes beamPulse {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      
      .animate-beam-pulse {
        animation: beamPulse 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes music-bar {
        0%, 100% { height: 20%; opacity: 0.5; }
        50% { height: 100%; opacity: 1; }
      }
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.4); }
        70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(234, 179, 8, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(234, 179, 8, 0); }
      }
      
      .animate-music-bar { animation: music-bar 0.8s ease-in-out infinite; }
      .animate-pulse-ring { animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

      .glass-panel {
        background: rgba(10, 15, 25, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      }
      
      .tech-border-container { position: relative; }
      .tech-corner {
        position: absolute;
        width: 12px;
        height: 12px;
        border-color: rgba(255,255,255,0.2);
        border-style: solid;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
      }
      .tl { top: -2px; left: -2px; border-width: 3px 0 0 3px; border-radius: 4px 0 0 0; }
      .tr { top: -2px; right: -2px; border-width: 3px 3px 0 0; border-radius: 0 4px 0 0; }
      .bl { bottom: -2px; left: -2px; border-width: 0 0 3px 3px; border-radius: 0 0 0 4px; }
      .br { bottom: -2px; right: -2px; border-width: 0 3px 3px 0; border-radius: 0 0 4px 0; }
      
      .scan-line {
        width: 100%;
        height: 2px;
        z-index: 1000;
        background: rgba(34, 211, 238, 0.15);
        box-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
        position: fixed;
        top: 0;
        left: 0;
        animation: scanline 6s linear infinite;
        pointer-events: none;
      }
      
      .crt-overlay {
        background: radial-gradient(circle, rgba(18, 16, 16, 0) 60%, rgba(0, 0, 0, 0.4) 100%);
        background-size: 100% 100%;
        pointer-events: none;
      }

      .noise-overlay {
        position: fixed;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #050508; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="noise-overlay"></div>
    <div class="scan-line"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
